<!DOCTYPE html>
<html>
<head>
    <title>空き教室検索</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"> <!--CSSの読み込み-->
    <script src="index.js"></script> <!--jsの読み込み-->
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&family=WDXL+Lubrifont+JP+N&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="header_container">
        <div class = "header1">横浜国立大学　非公認</div>
        <div class = "header2">空き教室検索システム</div>
    </div>
    <div class = "body_container">
        <div class = "map_container">
            地図
        </div>
        <div class = "form_box" >
            <select size="1" name="dayOfWeek" class="dayOfWeek">
                <option value="dayOfWeek">理工棟</option>
            </select>
            <label for="dayOfWeek">　場所</label>
            <br>
            <select size="1" name="dayOfWeek" class="dayOfWeek">
                <option value="dayOfWeek">月</option>
                <option value="dayOfWeek">火</option>
                <option value="dayOfWeek">水</option>
                <option value="dayOfWeek">木</option>
                <option value="dayOfWeek">金</option>
                <option value="dayOfWeek">土</option>
                <option value="dayOfWeek">日</option>
            </select>
            <label for="dayOfWeek">　曜日</label>
            <br>
            <button class = "search_box">
                この条件で調べる！
            </button>
            <br>
            <table class = "fastSeengEmptyClassroom_container">
                <tr class = "fastSeengEmptyClassroom_tr">
                    <th colspan="2">今日の空き教室ピックアップ！</th>
                </tr>
                <tr class = "fastSeengEmptyClassroom_tr">
                    <td>A101</td>
                    <td>コンセントあり</td>
                </tr>
                <tr class = "fastSeengEmptyClassroom_tr">
                    <td>A102</td>
                    <td>コンセントなし</td>
                </tr>
            </table>
        </div>
        <div class = "rightMenu_container">
            <div class = "ourAdvertise_container">
                <table>
                    <tr class = "ourAdvertise_tr">
                        <th colspan="2">広告</th>
                    </tr>
                    <tr class = "ourAdvertise_tr">
                        <td>PixyInvader</td>
                        <td>[ゲームのリンクを貼る]</td>
                    </tr>
                    <tr class = "ourAdvertise_tr">
                        <td>随時追加予定</td>
                        <td>お楽しみに</td>
                    </tr>
                </table>
            </div>
            <div class = "updateHistory_container">
                <table>
                    <tr class = "updateHistory_tr">
                        <th colspan="2">更新履歴</th>
                    </tr>
                    <tr class = "updateHistory_tr">
                        <td>ver1.0</td>
                        <td>初期リリース</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
</body>
</html>

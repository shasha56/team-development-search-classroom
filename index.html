<!DOCTYPE html>
<html>
<head>
    <title>空き教室検索</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css"> <!--CSSの読み込み-->
    <script type="module" src="index.js"></script> <!--jsの読み込み-->
    
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&family=WDXL+Lubrifont+JP+N&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="header_container">
        <div class = "header1">横浜国立大学　非公認</div>
        <div class = "header2">空き教室検索システム</div>
    </div>
    <div class = "body_container">
        <div class = "map_container">
            <image src = "YNU_MAP_J.webp" id = "ynuMap">
        </div>
        <div class = "centerContents_container" >
            <form action="searched_test.html">
                <div class = "form_container">
                    <select size="1" name="place" class="form_place">
                        <option value="rikoA" class = "form_contents">理工棟A</option>
                    </select>
                    <label for="dayOfWeek" class="form_contents">　場所</label>
                    <br>
                    <select size="1" name="dayOfWeek" class="form_contents">
                        <option value="Monday">月</option>
                        <option value="Tuesday">火</option>
                        <option value="Wednesday">水</option>
                        <option value="Thursday">木</option>
                        <option value="Friday">金</option>
                        <option value="Saturday">土</option>
                        <option value="Sunday">日</option>
                    </select>
                    <label for="dayOfWeek" class ="form_contents">　曜日</label>
                    <br>
                    <button class = "search_box">
                        この条件で調べる！
                    </button>
                </div>
            </form>
            <br>
            <table class = "fastSeengEmptyClassroom_container">
                <tr class = "fastSeengEmptyClassroom_head_1">
                    <th colspan="9">今日の空き教室ピックアップ！</th>
                </tr>
                <tr class = "fastSeengEmptyClassroom_head_2">
                    <th rowspan="1">教室</th>
                    <th>1限</th>
                    <th>2限</th>
                    <th>3限</th>
                    <th>4限</th>
                    <th>5限</th>
                    <th>6限</th>
                    <th>7限</th>
                    <th rowspan="1">補足事項</th>
                </tr>
                <tbody id = "tbody"></tbody>
            </table>
        </div>
        <div class = "rightMenu_container">
            <div class = "ourAdvertise_container">
                <table>
                    <tr class = "ourAdvertise_tr">
                        <th colspan="2">広告</th>
                    </tr>
                    <tr class = "ourAdvertise_tr">
                        <td>PixyInvader</td>
                        <td>[ゲームのリンクを貼る]</td>
                    </tr>
                    <tr class = "ourAdvertise_tr">
                        <td>随時追加予定</td>
                        <td>お楽しみに</td>
                    </tr>
                </table>
            </div>
            <div class = "updateHistory_container">
                <table>
                    <tr class = "updateHistory_tr">
                        <th colspan="2">更新履歴</th>
                    </tr>
                    <tr class = "updateHistory_tr">
                        <td>ver1.0</td>
                        <td>初期リリース</td>
                    </tr>
                </table>
            </div>
        </div>
        
    </div>
</body>
</html>
